<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
    <title>Python Terminal by Code Institute</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

       .terminal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Adjust the space between the button and the terminal */
        }

       .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            width: 730px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
        }

        /* Existing.xterm styles remain unchanged */

        button {
            width: 200px;
            height: 40px;
            background-color: rgb(17, 77, 138);
            border: 1px solid rgb(2, 42, 83);
            color: rgb(175, 216, 255);
            text-transform: uppercase;
            margin: 10px;
            border-radius: 8px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="terminal-container">
        <button>Click Me!</button>
        <div id="terminal"></div>
    </div>

    <script>
        // Initialize xterm here
        var term = new Terminal();
        term.open(document.getElementById('terminal'));
    </script>
</body>

</html>
